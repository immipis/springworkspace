<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<!--/* 
		1) th:속성="${}"
		2) th:src="@{}" or
		   th:href="@{}" or
		   th:action="@{}"
	*/-->
	<p th:id = "${empInfo.employeeId}" name = "emp" th:text = "${empInfo.lastName+' , '+empInfo.firstName}"></p>
	<hr>
	<th:block th:each="emp,state : ${empList}"> <!--/* 오른쪽 배열 */-->
		<p th:if="${state.odd}" th:id="${state.index}">[[ ${emp.lastName} ]]</p>
	</th:block>
	<hr>
	<th:block th:if="${!empList.isEmpty()}">
		<p th:each="num : ${ #numbers.sequence(1,5)}">  <!--/* #붙은건 내장객체 */-->
			- 숫자 : [[ ${{ num }} ]]
			 <!--/* [[ ${{ "- 숫자 :" +num }} ]] */-->
		</p>
	</th:block>
	<hr>
	<a href="/empList">전체조회</a>
	<a th:href="@{/empList}">전체조회</a>  <!--/* 타임리프 */-->
	<a href="${pageContext.request.contextPath}/empList">전체조회</a> <!--/* jsp : pageContext.request.contextPath */-->
</body>
</html>
